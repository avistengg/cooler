<ion-menu [content]="content">
  <ion-header style="background-color:red !important;padding:20px;">
    <img src="assets/imgs/logon.png" style="height:80px !important">
    
      <ion-title  style="background-color:red !important;font-size:12px;color:#fff !important;">Menu</ion-title>
    
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="font-size:12px;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
