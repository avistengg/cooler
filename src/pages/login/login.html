		<ion-header>
			<ion-toolbar>
				 
				<ion-title>Login</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content padding>
			<form [formGroup]="formgroup" #f="ngForm" (ngSubmit)="getMeIn(f)">
			<ion-list class="list list-ios" role="login-page">
				<div text-center>
					<a href="" class="logo"><img src="assets/imgs/logo.png" alt="your image"></a>
				</div>
				<ion-item> 
					<ion-label color="primary" floating><ion-icon name="ios-mail-outline"></ion-icon> Email</ion-label>
					<ion-input  type="email"  placeholder="" formControlName="email"></ion-input>
				</ion-item>
				<ion-item *ngIf="email.hasError('required') && email.touched">
						<p>* Email is required</p>
					</ion-item>
				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-lock-outline"></ion-icon> Password</ion-label>
					<ion-input type="password"  placeholder="" formControlName="password"></ion-input>
				</ion-item>
				<div padding-vertical>
					<button ion-button block full color="dark"  type="submit" [disabled]="!f.valid" >Login</button>
					<button ion-button block full color="custom_c">Signin with google +</button>
					<button ion-button block full color="facebook">Signin with facebook</button>
					<p>Donâ€™t have an account yet.? <a color="danger" [navPush]="registerpage">REGISTER NOW!</a></p>
				</div>
			</ion-list>
			</form>
		</ion-content>
