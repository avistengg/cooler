		<ion-header>
			<ion-toolbar>
				<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
				<ion-title>Register</ion-title>
			</ion-toolbar>
		</ion-header>
		
		<ion-content padding>
				<form [formGroup]="formgroup" #f="ngForm" (ngSubmit)="onSignup(f)">
			<ion-list class="list list-ios" role="login-page">
				<div text-center>
					<a href="" class="logo"><img src="assets/imgs/logo.png" alt="your image"></a>
				</div>
				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-person-outline"></ion-icon> Name</ion-label>
					<ion-input type="text"  placeholder="Enter Name" formControlName="name"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-mail-outline"></ion-icon> Email</ion-label>
					<ion-input type="text"  placeholder="" formControlName="email"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-person-outline"></ion-icon> address</ion-label>
					<ion-input type="text"  placeholder="" formControlName="address"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-lock-outline"></ion-icon> Password</ion-label>
					<ion-input type="text"  placeholder="" formControlName="password"></ion-input>
				</ion-item> 

				<ion-item>
					<ion-label color="primary" floating><ion-icon name="ios-lock-outline"></ion-icon> mobile_number</ion-label>
					<ion-input type="text"  placeholder="" formControlName="mobile_number"></ion-input>
				</ion-item> 
   
				<button margin-top ion-button block full color="dark" type="submit" [disabled]="!f.valid">Register</button>
				<div class="or"><span>Or</span></div>
				<div padding-vertical>
					<button ion-button block full color="custom_c">Login</button>
					<!-- <button ion-button block full color="facebook">Signin with facebook</button> -->
				</div> 
			
			</ion-list>
		</form>
		</ion-content>
