<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
<ion-list class="list list-ios" role="login-page">
   
  <ion-item>
     
    <ion-input type="text"  placeholder="Old Password" name="oldpass"></ion-input>
  </ion-item> 
  <ion-item> 
    <ion-input type="text"  placeholder="New Password" name="newpass" ></ion-input>
  </ion-item> 
  <ion-item> 
    <ion-input type="text"  placeholder="Confirm Password" name="confpass" ></ion-input>
  </ion-item>
  
  <button margin-top ion-button block full color="dark" type="submit" >Submit</button>
   

</ion-list>
</form>
</ion-content>
